<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1><hr>
    <form action="">
        <p><label for="Nome">Nome</label><br>
        <input type="text"><br></p>

        <p><label for="E-Mail">E-Mail</label><br>
        <input type="text"><br></p>

        <p><label for="URL Portfólio">URL Portfólio Online</label><br>
        <input type="text"><br></p>
        
        <p><label for="Nascimento">Data de Nascimento</label><br>
        <input type="date"></p>

        <p><label for="Qtde Dependentes">Qtde Dependentes</label><br>
        <input type="number"><br></p>

        <label for="Cor Favorita">Cor Favorita</label><br>
        <input type="color"><br>

        <p><label for="Telefone">Telefone</label><br>
        <input type="tel" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="(99)99999-9999"></p><br>

        <input type="checkbox" name="Promoções">Receber Promoções<br>

        <p>Estados<br>
            <select name="Estado" id="slctEstado">
                <option value="ES">Espirito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                </select>

            <p>
                <label for="txtBiografia">Mini-Biografia</label><br>
                <textarea name="Biografia" id="txtBiografia" cols="30" rows="10"></textarea>
            </p>
        


    </form>
</body>
</html>
